			inner Style또는 outer style 형식으로 스타일을 적용할 경우에는
			클래스에 대한 정의를 다음 형식으로 정의해주면 된다.
			
			형식 ] 
				
				.클래스이름{
					속성이름: 속성값;

				}

				속성이름: 속성값;
			}

			1. 태그에 id="아이디이름"
			2. style 태그내부에
			
			#아이디이름{
				속성이름: 속성값;

			}

 -->
