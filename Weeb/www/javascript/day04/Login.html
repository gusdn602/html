<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
<link rel="stylesheet" href="../css/w3.css" />
<style>
.mt {
	margin-top: 20px;
}

.mt1 {
	margin-top: 5px;
}
</style>
</head>
<body>
	<div class="w3-col m4">
		<p></p>
	</div>
	<div class="w3-col m4 w3-center">
		<h3 class="w3-lime w3-card w3-padding">Login</h3>
		<div class="w3-col w3-pading w3-card">
			<div>
				<label class="w3-col m3 w3-right-align mt1" for="id">I D :</label> <input
					type="text" id="id" name="id" class="w3-col m8 ">
			</div>
			<div>
				<label class="w3-col m3 w3-right-align mt1" for="id">P W :</label> <input
					type="password" id="pw" name="pw" class="w3-col m8 ">
			</div>
			<div class="w3-card">
				<div class="w3-half w3-button w3-red mt" id="cbtn">Cancel</div>
				<div class="w3-half w3-button w3-blue mt" id="lbtn">Login</div>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript">
	/*
	 *  로그인 버튼이 클릭되면
	 입력태그의 내용을 읽고
	 아이디는 5글자이상 8글자 이하 그리고 영문자와 숫자로만 구성되어야 한다.
	 비밀번호는 6글자 이상 8글자이하이고
	 영문 대소문자 하나씩 그리고 숫자 하나씩 그리고 특수문자중 숫자패드의 특문이 하나씩 반드시 포함되어야 한다.,
	
	 만약 정규표현식에 통과되지 않는다면
	 입력폼의 내용을 모두 지우고 
	 다시 입력 받도록 하고
	 통과되면 경고창으로 통과 메세지를 출력하게 하세요
	 */
	document.getElementById('cbtn').onclick = function() {
		document.getElementById('id').value = '';
		document.getElementById('pw').value = '';
	}
	

	document.getElementById('lbtn').onclick = function() {
		var reid = /^[a-zA-Z0-9]{5,8}$/;
		var repw = /^.*(?=^.{6,13}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&+=]).*$/;
		var id = document.getElementById('id').value;
		var pw = document.getElementById('pw').value;
		var idok = reid.test(id);
		var pwok = repw.test(pw);
		if (idok == false) {
			document.getElementById('id').value = '';
			document.getElementById('pw').value = '';
			alert('규칙에 맞지 않는 아이디입니다. 다시 입력하세요.');
			return;
		} else if (pwok == false) {
			document.getElementById('id').value = '';
			document.getElementById('pw').value = '';
			alert('규칙에 맞지 않는 비번입니다. 다시 입력하세요');
			return;
		} 
		alert(id + '\n' + pw);
		
	}
</script>
</html>
