<!DOCTYPE html>

<meta charset="UTF-8">

<body>
	<body>
	<div class = "w3-col m3"><p></p></div>
	<div class = "w3-col m6">
		<h2 class="w3-orange w3-padding w3-card w3-center">
			Parameter Test01
		</h2>
		<form method="get" action="Text04_01.html" id="frm" class="w3-col w3-card w3-padding mt10">
			<div class="w3-col">
				<label class="w3-col m3 rightalign" for="id" id="idlabel"> I  D :</label>
				<input class="w3-col m7 w3-input w3-border ml10" type="text" id="id" name="id">
			</div>
			<div class="w3-col mt10">
				<label class="w3-col m3 rightalign" for="pw"> P  W :</label>
				<input class="w3-col m7 w3-input w3-border ml10" type="password" id="pw" name="pw">
			</div>
		<div class="w3-col mt10">
			<span class="w3-col w3button w3-blue w3-hover-aqua w3-center" id="btn">Login</span>
		</div>
	</form>
</div>
</body>
<script type="text/javascript">
	document.getElementById('btn').onclick = function(){ 	//btn을 클릭하면 실행되는 함수를 만든다.
		var text = document.getElementById('idlabel').innerHTML;
		alert(text);
		var sid = document.getElementById('id').value;		//id를 value에 보낸다 그 값을 sid로 지정
		var spw = document.getElementById('pw').value;		//pw를 value에 보낸다 그 값을 spw로 지정
		if(!sid || !spw){									//sid 또는 swp에 입력을 안하면 alert 메세지로 입력이 안됬다고 표시후 조건문 종료
			alert('데이터 입력이 안됬습니다.');
			return
		}
		document.getElementById('frm').submit();			//frm을 submit으로 넘겨준다.
	}
</script>
</html>
